<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly IA Face</title>
    <style>
        body {
            background-color: #1E1E28;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #faceCanvas {
            width: 300px;
            height: 300px;
            image-rendering: crisp-edges;
        }
    </style>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <canvas id="faceCanvas" width="300" height="300"></canvas>
    
    <script>
        const socket = io();
        const canvas = document.getElementById('faceCanvas');
        const ctx = canvas.getContext('2d');
        
        socket.on('face_frame', (data) => {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            
            try {
                const bytes = new Uint8Array(data.image.match(/.{1,2}/g).map(h => parseInt(h, 16)));
                img.src = URL.createObjectURL(new Blob([bytes], {type: 'image/jpeg'}));
            } catch (e) {
                console.error("Frame processing error:", e);
            }
        });
    </script>
</body>
</html>
