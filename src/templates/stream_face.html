<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly IA Face</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { background: #1e1e28; margin: 0; }
        #faceCanvas { 
            display: block; 
            width: 100vw; 
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <canvas id="faceCanvas"></canvas>
    <script>
        const socket = io();
        const canvas = document.getElementById('faceCanvas');
        const ctx = canvas.getContext('2d');
        
        // Handle window resize
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Handle incoming face frames
        socket.on('face_frame', (data) => {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            const bytes = new Uint8Array(data.image.match(/.{1,2}/g).map(h => parseInt(h, 16)));
            img.src = URL.createObjectURL(new Blob([bytes], {type: 'image/jpeg'}));
        });
    </script>
</body>
</html>
